<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Enregistrement</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="firstname">Nom :</label>
                <input type="text" class="form-control" id="nom" formControlName="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname">Prénom :</label>
                <input type="text" class="form-control" id="prenom" formControlName="lastname" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" class="form-control" id="motDePasse" formControlName="password" required>
            </div>

            <div class="form-group">
                <label for="confirmerMotDePasse">Confirmer mot de passe :</label>
                <input type="password" class="form-control" id="confirmerMotDePasse" name="confirmerMotDePasse" >
            </div>

            <div class="form-group">
                <label for="role">Role :</label>
                <input type="text" class="form-control" id="role" formControlName="role" required>
            </div>

            <button type="submit" [disabled]="!adminForm.valid">S'enregistrer</button>

            <div class="mt-3">
                <a href="#">Mot de passe oublié</a> |
                <a href="#">Créer un nouveau compte</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </form>
</body>
</html>
